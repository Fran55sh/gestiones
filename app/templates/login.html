<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <script src="/static/js/lib/htmx.min.js"></script>
    <link rel="stylesheet" href="/static/css/pages/login.css">
</head>
<body>
    <div class="login-container">
        <h1>Bienvenido</h1>
        <p class="subtitle">Inicia sesión en tu cuenta</p>
        
        <div class="error-message" id="error-message"></div>

        <form hx-post="/api/login" hx-target="#login-result" hx-swap="innerHTML" hx-indicator=".htmx-indicator" hx-boost="false" method="post">
            <div class="form-group">
                <label for="username">Usuario</label>
                <input 
                    type="text" 
                    id="username" 
                    name="username" 
                    placeholder="Ingresa tu usuario"
                    required
                    autocomplete="username"
                >
            </div>

            <div class="form-group">
                <label for="password">Contraseña</label>
                <input 
                    type="password" 
                    id="password" 
                    name="password" 
                    placeholder="Ingresa tu contraseña"
                    required
                    autocomplete="current-password"
                >
            </div>

            <button type="submit" class="btn-login">
                Iniciar Sesión
            </button>

            <div class="htmx-indicator">
                Verificando credenciales...
            </div>
        </form>

        <div id="login-result"></div>
    </div>

    <script src="/static/js/pages/login.js"></script>
</body>
</html>
