name: Deploy to Develop (Oracle Cloud)

on:
  push:
    branches: [develop]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black
    
    - name: Run linting
      run: |
        echo "ğŸ” Running Flake8..."
        flake8 app tests || true
        echo "ğŸ¨ Checking Black formatting..."
        black --check app tests || true
    
    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        pytest --cov=app --cov-report=term

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment:
      name: develop
      url: http://${{ secrets.DEVELOP_HOST }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Deploy to Oracle Cloud (Develop)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.DEVELOP_HOST }}
        username: ${{ secrets.DEVELOP_USER }}
        key: ${{ secrets.DEVELOP_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment to DEVELOP instance..."
          
          # Navigate to project directory (usar variable o default)
          PROJECT_PATH="${{ secrets.DEVELOP_PATH }}"
          if [ -z "$PROJECT_PATH" ]; then
            PROJECT_PATH="/home/ubuntu/gestiones"
          fi
          cd "$PROJECT_PATH"
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code from develop branch..."
          git fetch origin
          git reset --hard origin/develop
          
          # Activate virtual environment
          echo "ğŸ Activating virtual environment..."
          source venv/bin/activate
          
          # Install/update dependencies
          echo "ğŸ“¦ Installing dependencies..."
          pip install -r requirements.txt
          
          # Run database migrations
          echo "ğŸ—„ï¸ Running database migrations..."
          alembic upgrade head || echo "âš ï¸ No migrations to run"
          
          # Restart application
          echo "â™»ï¸ Restarting application..."
          sudo systemctl restart gestiones-develop
          
          # Wait for service to start
          sleep 5
          
          # Check status
          echo "âœ… Checking service status..."
          sudo systemctl status gestiones-develop --no-pager
          
          echo "ğŸ‰ Deployment to DEVELOP completed!"
    
    - name: Health Check
      run: |
        echo "ğŸ¥ Running health check..."
        sleep 10
        curl -f http://${{ secrets.DEVELOP_HOST }}:8000/healthz || echo "âš ï¸ Health check failed, but continuing..."
    
    - name: Deployment Summary
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deploy to DEVELOP successful!"
          echo "ğŸŒ Application: http://${{ secrets.DEVELOP_HOST }}:8000"
        else
          echo "âŒ Deploy to DEVELOP failed!"
        fi

