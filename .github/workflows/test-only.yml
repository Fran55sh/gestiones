name: Test Only (Prueba)

on:
  workflow_dispatch:  # Solo ejecutable manualmente para pruebas
  push:
    branches:
      - develop
      - main

jobs:
  test:
    name: Run Tests Only
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests with pytest
        run: |
          echo "ðŸ§ª Ejecutando tests..."
          pytest -v --tb=short

      - name: Test results summary
        if: always()
        run: |
          echo "âœ… Tests completados"
          echo "Revisa los logs anteriores para ver los detalles"

