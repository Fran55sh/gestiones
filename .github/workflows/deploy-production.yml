name: Deploy to Production (Oracle Cloud)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black
    
    - name: Run linting
      run: |
        echo "ğŸ” Running Flake8..."
        flake8 app tests
        echo "ğŸ¨ Checking Black formatting..."
        black --check app tests
    
    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        pytest --cov=app --cov-report=term --cov-fail-under=70

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create deployment backup point
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST_PROD }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY_PROD }}
        port: 22
        script: |
          echo "ğŸ’¾ Creating backup before deployment..."
          PROJECT_PATH="${{ secrets.PROD_PATH }}"
          if [ -z "$PROJECT_PATH" ]; then
            PROJECT_PATH="/home/ubuntu/gestiones"
          fi
          cd "$PROJECT_PATH"
          
          # Backup current Docker images
          echo "ğŸ“¦ Backing up Docker images..."
          docker save -o /tmp/gestiones-backup-$(date +%Y%m%d_%H%M%S).tar $(docker images -q gestiones_web 2>/dev/null | head -1) || echo "No images to backup"
          
          # Backup code
          BACKUP_DIR="$HOME/backups/$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$BACKUP_DIR"
          cp -r . "$BACKUP_DIR/" || echo "âš ï¸ Backup warning"
          echo "âœ… Backup created at $BACKUP_DIR"
    
    - name: Deploy to Oracle Cloud (Production)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST_PROD }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY_PROD }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment to PRODUCTION instance..."
          
          # Navigate to project directory (usar variable o default)
          PROJECT_PATH="${{ secrets.PROD_PATH }}"
          if [ -z "$PROJECT_PATH" ]; then
            PROJECT_PATH="/home/ubuntu/gestiones"
          fi
          cd "$PROJECT_PATH"
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code from main branch..."
          git fetch origin
          git reset --hard origin/main
          
          # Deploy with Docker Compose
          echo "ğŸ³ Stopping containers..."
          docker-compose -f config/docker/docker-compose.prod.yml down
          
          echo "ğŸ”¨ Building new images..."
          docker-compose -f config/docker/docker-compose.prod.yml build --no-cache
          
          echo "ğŸš€ Starting containers..."
          docker-compose -f config/docker/docker-compose.prod.yml up -d
          
          # Wait for container to be healthy
          echo "â³ Waiting for container to start..."
          sleep 15
          
          # Show container status
          echo "ğŸ“Š Container status:"
          docker ps | grep gestiones || echo "Container not found"
          
          # Show logs
          echo "ğŸ“ Recent logs:"
          docker-compose -f config/docker/docker-compose.prod.yml logs --tail=20
          
          echo "ğŸ‰ Deployment to PRODUCTION completed!"
    
    - name: Health Check
      run: |
        echo "ğŸ¥ Running health check..."
        sleep 10
        curl -f http://${{ secrets.SSH_HOST_PROD }}:5000/healthz || exit 1
    
    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.SSH_HOST_PROD }}
        username: ${{ secrets.SSH_USER }}
        key: ${{ secrets.SSH_KEY_PROD }}
        port: 22
        script: |
          echo "âš ï¸ Deployment failed, attempting rollback..."
          PROJECT_PATH="${{ secrets.PROD_PATH }}"
          if [ -z "$PROJECT_PATH" ]; then
            PROJECT_PATH="/home/ubuntu/gestiones"
          fi
          cd "$PROJECT_PATH"
          
          # Rollback code
          echo "ğŸ”„ Rolling back code..."
          git reset --hard HEAD~1
          
          # Rebuild and restart with previous version
          echo "ğŸ³ Rebuilding previous version..."
          docker-compose -f config/docker/docker-compose.prod.yml down
          docker-compose -f config/docker/docker-compose.prod.yml up -d --build
          
          echo "ğŸ”„ Rollback completed"
    
    - name: Deployment Summary
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deploy to PRODUCTION successful!"
          echo "ğŸŒ Application: http://${{ secrets.SSH_HOST_PROD }}:5000"
          echo "ğŸ“Š Coverage: 71%"
          echo "ğŸ§ª Tests: 86/86 passed"
        else
          echo "âŒ Deploy to PRODUCTION failed!"
          echo "ğŸ”„ Rollback executed"
        fi
    
    - name: Notify on success
      if: success()
      run: |
        echo "::notice title=Production Deployment::âœ… Successfully deployed to production!"
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "::error title=Production Deployment::âŒ Production deployment failed and was rolled back!"

