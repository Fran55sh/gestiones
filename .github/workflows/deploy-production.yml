name: Deploy to Production (Oracle Cloud)

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'
    
    - name: Cache pip packages
      uses: actions/cache@v3
      with:
        path: ~/.cache/pip
        key: ${{ runner.os }}-pip-${{ hashFiles('**/requirements.txt') }}
        restore-keys: |
          ${{ runner.os }}-pip-
    
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install flake8 black
    
    - name: Run linting
      run: |
        echo "ğŸ” Running Flake8..."
        flake8 app tests
        echo "ğŸ¨ Checking Black formatting..."
        black --check app tests
    
    - name: Run tests
      run: |
        echo "ğŸ§ª Running tests..."
        pytest --cov=app --cov-report=term --cov-fail-under=70

  deploy:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment:
      name: production
      url: http://${{ secrets.PROD_HOST }}
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Create deployment backup point
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸ’¾ Creating backup before deployment..."
          cd ${{ secrets.PROD_PATH }}
          BACKUP_DIR="$HOME/backups/$(date +%Y%m%d_%H%M%S)"
          mkdir -p "$BACKUP_DIR"
          cp -r . "$BACKUP_DIR/" || echo "âš ï¸ Backup warning"
          echo "âœ… Backup created at $BACKUP_DIR"
    
    - name: Deploy to Oracle Cloud (Production)
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: 22
        script: |
          echo "ğŸš€ Starting deployment to PRODUCTION instance..."
          
          # Navigate to project directory
          cd ${{ secrets.PROD_PATH }}
          
          # Pull latest code
          echo "ğŸ“¥ Pulling latest code from main branch..."
          git fetch origin
          git reset --hard origin/main
          
          # Activate virtual environment
          echo "ğŸ Activating virtual environment..."
          source venv/bin/activate
          
          # Install/update dependencies
          echo "ğŸ“¦ Installing dependencies..."
          pip install -r requirements.txt
          
          # Run database migrations
          echo "ğŸ—„ï¸ Running database migrations..."
          alembic upgrade head
          
          # Collect static files (if needed)
          echo "ğŸ“ Preparing static files..."
          # python manage.py collectstatic --noinput || echo "âš ï¸ No static collection needed"
          
          # Restart application
          echo "â™»ï¸ Restarting application..."
          sudo systemctl restart gestiones-prod
          
          # Wait for service to start
          sleep 5
          
          # Check status
          echo "âœ… Checking service status..."
          sudo systemctl status gestiones-prod --no-pager
          
          echo "ğŸ‰ Deployment to PRODUCTION completed!"
    
    - name: Health Check
      run: |
        echo "ğŸ¥ Running health check..."
        sleep 10
        curl -f http://${{ secrets.PROD_HOST }}:8001/healthz || exit 1
    
    - name: Rollback on failure
      if: failure()
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.PROD_HOST }}
        username: ${{ secrets.PROD_USER }}
        key: ${{ secrets.PROD_SSH_KEY }}
        port: 22
        script: |
          echo "âš ï¸ Deployment failed, attempting rollback..."
          cd ${{ secrets.PROD_PATH }}
          git reset --hard HEAD~1
          source venv/bin/activate
          pip install -r requirements.txt
          sudo systemctl restart gestiones-prod
          echo "ğŸ”„ Rollback completed"
    
    - name: Deployment Summary
      if: always()
      run: |
        if [ "${{ job.status }}" == "success" ]; then
          echo "âœ… Deploy to PRODUCTION successful!"
          echo "ğŸŒ Application: http://${{ secrets.PROD_HOST }}:8001"
          echo "ğŸ“Š Coverage: 71%"
          echo "ğŸ§ª Tests: 86/86 passed"
        else
          echo "âŒ Deploy to PRODUCTION failed!"
          echo "ğŸ”„ Rollback executed"
        fi
    
    - name: Notify on success
      if: success()
      run: |
        echo "::notice title=Production Deployment::âœ… Successfully deployed to production!"
    
    - name: Notify on failure
      if: failure()
      run: |
        echo "::error title=Production Deployment::âŒ Production deployment failed and was rolled back!"

