services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.prod
    container_name: gestiones-mvp-prod
    ports:
      - "127.0.0.1:5000:5000"  # Solo accesible desde localhost (Nginx)
    env_file:
      - .env.prod
    environment:
      - FLASK_ENV=production
      - FLASK_APP=app/wsgi.py
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; urllib.request.urlopen('http://localhost:5000/healthz')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
