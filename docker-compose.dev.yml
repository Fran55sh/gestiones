services:
  web:
    build:
      context: .
      dockerfile: Dockerfile.dev
    container_name: gestiones-mvp-dev
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=development
      - FLASK_APP=app.py
      - FLASK_DEBUG=1
    volumes:
      # Montar c√≥digo para desarrollo con hot-reload
      - .:/app
    restart: unless-stopped
    command: python app.py

