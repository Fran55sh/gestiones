<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel de Usuario - Gesti贸n de Deudas</title>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .panel-container {
            background: white;
            border-radius: 16px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            padding: 50px;
            max-width: 600px;
            text-align: center;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .welcome-icon {
            font-size: 64px;
            margin-bottom: 20px;
        }

        h1 {
            color: #333;
            margin-bottom: 15px;
            font-size: 32px;
        }

        .subtitle {
            color: #666;
            margin-bottom: 40px;
            font-size: 16px;
        }

        .user-stats {
            background: #f8fafc;
            border-radius: 12px;
            padding: 30px;
            margin: 30px 0;
        }

        .stat-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0;
            border-bottom: 1px solid #e2e8f0;
        }

        .stat-item:last-child {
            border-bottom: none;
        }

        .stat-label {
            color: #64748b;
            font-size: 14px;
        }

        .stat-value {
            color: #1e293b;
            font-weight: 600;
            font-size: 16px;
        }

        .btn-logout {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 32px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .btn-logout:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.3);
        }

        .info-box {
            background: #e0f2fe;
            border-left: 4px solid #0ea5e9;
            border-radius: 8px;
            padding: 16px;
            margin-top: 30px;
            text-align: left;
        }

        .info-box p {
            color: #0369a1;
            font-size: 14px;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="welcome-icon"></div>
        <h1>Bienvenido, Usuario</h1>
        <p class="subtitle">Panel de Gesti贸n de Deudas</p>

        <div class="user-stats">
            <div class="stat-item">
                <span class="stat-label">Tu saludo</span>
                <span class="stat-value">Hola</span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Sesi贸n iniciada</span>
                <span class="stat-value" id="currentTime"></span>
            </div>
            <div class="stat-item">
                <span class="stat-label">Estado</span>
                <span class="stat-value">Activo</span>
            </div>
        </div>

        <div class="info-box">
            <p>
                <strong>Nota:</strong> Los usuarios regulares ven este panel b谩sico. 
                Solo los administradores tienen acceso al dashboard completo con m茅tricas 
                y an谩lisis detallados del sistema.
            </p>
        </div>

        <a href="/" class="btn-logout" style="text-decoration: none; color: white; display: inline-block;">
            Cerrar Sesi贸n
        </a>
    </div>

    <script>
        document.getElementById('currentTime').textContent = new Date().toLocaleString('es-ES');
    </script>
</body>
</html>
